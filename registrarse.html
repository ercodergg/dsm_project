<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>SnackTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="script.js" defer></script> <!-- Enlace al archivo JS -->
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img class="icon" src="img/SnackTalk-logo-color.jpeg" alt="SnackTalk">
            </a>
        </div>
        <nav>
            <input type="text" class="buscar" placeholder="Buscar...">
            <button id="registrar" class="nav-btn" onclick="window.location.href='registrarse.html';">Registrarse</button>
            <button id="iniciar" class="nav-btn" onclick="window.location.href='inicio.html';">Iniciar sesión</button>
            <i class="fa-solid fa-user"></i>
        </nav>
    </header>

    <div id="login-form" class="login-form">
        <h2>Registrarse</h2>
        <form onsubmit="handleSubmit(event)"> <!-- Llama a la función handleSubmit al enviar el formulario -->
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="password2">Repetir contraseña</label>
            <input type="password" id="password2" name="password2" required>
            <br>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="telefono">Teléfono (opcional)</label>
            <input type="number" id="telefono" name="telefono">
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>
</body>

</html>
