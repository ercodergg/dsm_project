<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>SnackTalk</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img class="icon" src="img/SnackTalk-logo-color.jpeg" alt="SnackTalk">
            </a>
        </div>
        <nav>
            <input type="text" class="buscar" placeholder="Buscar...">
            <button id="registrar" class="blanco" onclick="window.location.href='registrarse.html';">Registrarse</button>
            <button id="iniciar" class="amarillo" onclick="window.location.href='inicio.html';">Iniciar sesión</button>
            <i id="icono-usuario" class="fa-solid fa-user"></i>
        </nav>
    </header>
    <div id="login-form" class="login-form">
        <h1><i class="fas fa-utensils"></i></h1>
        <h2>Registro Restaurante</h2>
        <form onsubmit="handleSubmit(event)">
            <label>¿Qué eres?</label>
            <button id="tipo-usuario" class="blanco" value="Restaurante">Restaurante</button>
            <button class="amarillo" onclick="window.location.href='registrarse.html';">Cliente</button>
            
            <label for="nombre">Nombre del Restaurante</label>
            <input type="text" id="nombre" name="nombre" placeholder="La Parrilla de Don Pepe" required>
            <br>
            
            <label for="direccion">Dirección</label>
            <input type="text" id="direccion" name="direccion" placeholder="Calle Falsa 123, Ciudad" required>
            <br>

            <label for="tipoCocina">Tipo de Cocina</label>
            <input type="text" id="tipoCocina" name="tipoCocina" placeholder="Italiana y Mexicana" required>
            <br>
            
            <label for="password">Contraseña</label>
            <input type="password" id="pass" name="pass" placeholder="Introduce una contraseña segura" required>
            <br>
            
            <label for="pass2">Repetir contraseña</label>
            <input type="password" id="pass2" name="pass2" placeholder="Repite la contraseña" required>
            <br>
            
            <label for="correoElectronico">Correo Electrónico</label>
            <input type="email" id="correoElectronico" name="correoElectronico" placeholder="ejemplo@correo.com" required>
            <br>
            
            <label for="telefono">Teléfono (opcional)</label>
            <input type="number" id="telefono" name="telefono" placeholder="5551234567">
            <br>
            
            <button type="submit" class="azul">Enviar</button>
            <button type="reset" class="rojo">Borrar</button>
        </form>
    </div>
</body>
<link rel="stylesheet" href="css/login.css">
<script src="js/registrarse.js"></script>
</html>
