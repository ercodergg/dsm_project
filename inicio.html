<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
    <title>SnackTalk</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header>
        <div>
            <a href="index.html">
                <img class="icon" src="img/SnackTalk-logo-color.jpeg" alt="SnackTalk">
            </a>
        </div>
        <nav>
            <input type="text" class="buscar" placeholder="Buscar...">
            <button id="registrar" class="nav-btn" onclick="window.location.href='registrarse.html';">Registrarse</button>
            <button id="iniciar" class="nav-btn" onclick="window.location.href='inicio.html';">Iniciar sesión</button>
            <i id="icono-usuario" class="fa-solid fa-user"></i>
        </nav>
    </header>    

    <div id="login-form" class="login-form">
        <h2>Iniciar sesión</h2>
        <form>
            <label for="nombre">Nombre de usuario:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="pass" required>
            <br>
            <button type="submit">Enviar</button>
            <button type="reset">Borrar</button>
        </form>
    </div>    
</body>
<script type="module" src="js/inicio.js"></script> 
</html>
